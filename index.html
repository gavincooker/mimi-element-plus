<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini-elemnt-plus+Vite + Vue + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
            document.getElementById('html').style.fontSize =
        100 * (window.innerWidth / 1280) + 'px';
      window.onresize = function () {
        document.getElementById('html').style.fontSize =
          100 * (window.innerWidth / 1280) + 'px';
      };
      window.onload = function () {
        const scriptO = document.createElement('script');
        scriptO.src = './static/js/main.js';
        document.getElementsByTagName('head')[0].appendChild(scriptO);
      };
    </script>
  </body>
</html>
